
server:
  port: 8081

spring:
  main:
    allow-circular-references: true
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  #    properties:
  #      hibernate:
  #        generate_statistics: true # only for development
  application:
    name : "quick-meet-messenger"
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  datasource:
    url: "jdbc:postgresql://localhost:5432/quick-meet"
    username: "postgres"
    password: "1234"
